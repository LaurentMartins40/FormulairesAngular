<form (ngSubmit)="handleSubmit()" [formGroup]="userForm">
  <div>
    <label>Email: </label>
    <input formControlName="email">
    <div *ngIf="userForm.get('email').dirty && userForm.get('email').hasError('email')">
      Le champ email n'est pas valide
    </div>
    <div *ngIf="userForm.get('email').dirty && userForm.get('email').hasError('required')">
      Le champ email est requis
    </div>
  </div>
  <div>
    <label>Password: </label>
    <input type="text" formControlName="password">
    <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('isPrefixNartawak')">
      Le champ password ne commence pas par le pr√©fix nk-
    </div>
  </div>
  <button type="submit" [disabled]="userForm.invalid">Login
  </button>
  <button type="reset" (click)="handleClear()">Clear
  </button>
</form>
